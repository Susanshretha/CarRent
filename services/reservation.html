    <main>
        <section class="reservation-section">
            <div class="reservation-form">
                <form id="reservationForm" onsubmit="return validateForm()">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <div class="error" id="nameError"></div>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <div class="error" id="emailError"></div>
                    <input type="date" id="pickupDate" placeholder="Pickup Date" required>
                    <div class="error" id="dateError"></div>
                    <input type="number" id="numDays" placeholder="Number of Days" min="1" required>
                    <div class="error" id="daysError"></div>
                    <textarea id="comments" placeholder="Additional Comments"></textarea>
                    <div class="custombtn">
                        <button type="submit" class="custom-purple-buttonn btnn">Reservation</button>
                    </div>
                    <div class="success" id="successMessage"></div>
                </form>
            </div>
