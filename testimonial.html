    <main>
      <section class="video-section">
        <div class="video-container">
          <video
            id="promoVideo"
            src="./video/car.mp4"
            autoplay
            muted
            loop
          ></video>
        </div>
      </section>
      <section class="testimonial-section">
        <h2>What Our Partners Say</h2>
        <div id="testimonials"></div>
    </section>

    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Car Rental. All rights reserved.</p>
        <div class="social-icons">
          <a href="#"><img src="./img/fb.png" alt="Facebook" /></a>
          <a href="#"><img src="./img/twiter.png" alt="Twitter" /></a>
          <a href="#"><img src="./img//ins.jpg" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const testimonials = [
          {
              name: "Power Ford",
              text: `"We have been partnering with Sydney Car Rental for the past year and the experience has been phenomenal. Their commitment to maintaining a high-quality fleet of vehicles ensures that our customers always have a reliable and enjoyable driving experience. Sydney Car Rental's professionalism and dedication to customer satisfaction align perfectly with our values at Power Ford. We look forward to continuing our successful partnership for years to come."
— John Smith, General Manager, Power Ford`
          },
          {
              name: "Rollin Insurance",
              text: `"Our collaboration with Sydney Car Rental has been a seamless and productive venture. Their attention to detail and dedication to providing top-notch service to their customers is commendable. By offering comprehensive insurance options, we are able to ensure that every rental experience is safe and stress-free. Sydney Car Rental is a trusted partner, and we are proud to work alongside them."
— Jane Doe, CEO, Rollin Insurance`
          },
          {
              name: "GetYourGuide",
              text: `"Sydney Car Rental has proven to be an outstanding partner in offering our customers exceptional travel experiences. Their wide range of vehicles and impeccable service quality have significantly enhanced our tour packages. We appreciate their reliability and the positive feedback we consistently receive from our clients. Sydney Car Rental is a key contributor to our mission of making travel more accessible and enjoyable."
— Mark Wilson, Director of Partnerships, GetYourGuide`
          },
          {
              name: "Checkers Resort",
              text: `"Our guests have greatly benefited from the car rental services provided by Sydney Car Rental. Their efficient and customer-centric approach makes the car rental process smooth and hassle-free. Whether it's for a quick trip around the city or a longer journey, Sydney Car Rental provides the perfect solution. We are delighted to partner with such a professional and dependable company."
— Emily Brown, Manager, Checkers Resort"`
          }
      ];

      const testimonialContainer = document.getElementById('testimonials');

      testimonials.forEach(testimonial => {
          const card = document.createElement('div');
          card.className = 'testimonial-card';
          card.innerHTML = `
              <h5>${testimonial.name}</h5>
              <p>${testimonial.text}</p>
          `;
          testimonialContainer.appendChild(card);
      });
  </script>
  </body>
  
</html>
