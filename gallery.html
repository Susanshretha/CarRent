    <style>
    .gallery-section {
        padding: 50px 0;
        text-align: center;
    }

    .gallery-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 20px;
    }

    .gallery-item {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        height: 300px;
        width: 500px;
    }

    .gallery-item:hover {
        transform: translateY(-5px);
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 10px 10px 0 0;
    }

    .gallery-item-content {
        padding: 20px;
    }

    .gallery-item h3 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }

    .gallery-item p {
        font-size: 16px;
        color: #666;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }

    .social-icons img {
        width: 30px;
        height: 30px;
        margin: 0 10px;
        transition: transform 0.3s;
    }

    .social-icons img:hover {
        transform: scale(1.2);
    }
</style>
