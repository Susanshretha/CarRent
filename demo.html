<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .reservation-section {
            padding: 50px 0;
            text-align: center;
        }

        .reservation-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .reservation-form .error {
            color: red;
            font-size: 0.9em;
        }

        .reservation-form .success {
            color: green;
            font-size: 1.1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="../img/logo-no-background.png" width="240px" height="48px" class="logoimg"></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
            <li><a href="#" class="active">Services</a>
                <ul class="hoveritem">
                    <li><a href="./vehicle.html">Vehicles</a></li>
                    <li><a href="./deals.html">Deals</a></li>
                    <li><a href="./locations.html">Locations</a></li>
                    <li><a href="./insurance.html">Insurance</a></li>
                    <li><a href="./reservation.html">Reservation</a></li>
                </ul>
            </li>
            <li><a href="../gallery.html">Project Gallery</a></li>
            <li><a href="./partner.html">Partner</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li><a href="../career.html">Career</a></li>
            <li><a href="../reference.html">Reference</a></li>
            <li><a href="../pricing.html">Pricing</a></li>
            <li><a href="../faq.html">FAQ</a></li>
            <li><a href="../privacy.html">Privacy & policy</a></li>
        </ul>
    </nav>

    <main>
        <section class="reservation-section">
            <div class="container">
                <div class="reservation-form">
                    <form id="reservationForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                            <div class="error" id="nameError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                            <div class="error" id="emailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="pickupDate" class="form-label">Pickup Date</label>
                            <input type="date" class="form-control" id="pickupDate" placeholder="Pickup Date" required>
                            <div class="error" id="dateError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="numDays" class="form-label">Number of Days</label>
                            <input type="number" class="form-control" id="numDays" placeholder="Number of Days" min="1" required>
                            <div class="error" id="daysError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Additional Comments</label>
                            <textarea class="form-control" id="comments" placeholder="Additional Comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Reservation</button>
                        <div class="success" id="successMessage"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Car Rental. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="../img/fb.png" alt="Facebook"></a>
                <a href="#"><img src="../img/twiter.png" alt="Twitter"></a>
                <a href="#"><img src="../img/ins.jpg" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
